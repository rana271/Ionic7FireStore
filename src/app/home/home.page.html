<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label> {{ note.name }} </ion-label>
      <ion-label> {{ note.description }} </ion-label>
    </ion-item>
  </ion-list></ion-content
>
